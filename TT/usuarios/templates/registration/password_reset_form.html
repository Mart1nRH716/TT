{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
 <h1>Olvidaste tu contraseña?</h1>
 <p>Escribe tu direccion de correo asociada a la cuenta para reestablecer tu contraseña</p>
 <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Enviar e-mail"></p>
    {% csrf_token %}
 </form>
{% endblock %}
